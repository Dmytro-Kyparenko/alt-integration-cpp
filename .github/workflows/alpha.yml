name: CD (alpha)

on:
  push:
    branches:
      - release/alpha

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.VBTC_REPO_TOKEN }}
          repository: VeriBlock/vbk-ri-btc
          event-type: update-alpha
          client-payload: '{"sha": "${{ github.sha }}"}'